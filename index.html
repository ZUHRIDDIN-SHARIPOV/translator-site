<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/google-icon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Google translate</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <div class="site-header__block">
          <form class="site-header__form">
            <div class="site-header__form-control">
              <input
                type="search"
                class="site-header__form-input"
                name="search"
                autocomplete="off"
                placeholder="Google translate"
                required />
              <div class="site-header__form-logo">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16">
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
              </div>
            </div>
            <div class="translation__block">
              <select name="translation" class="translation-select">
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ko">Korean</option>
                <option value="tr">Turkish</option>
                <option value="ar">Arabic</option>
                <option value="ps">Afghan</option>
                <option value="uz">Uzbek</option>
              </select>
              <div class="translation__bottom-arrow">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill="none" d="M0 0h24v24H0V0z"></path>
                  <path
                    d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
                </svg>
              </div>
            </div>
            <button type="submit" class="site-header__form-btn">
              Translate
            </button>
          </form>
        </div>
        <nav class="site-nav"></nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__block">
            <div class="hero__message">
              <div class="loader__container"></div>
              <p class="hero__message-text"></p>
              <div class="hero__message-copy">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-copy"
                  viewBox="0 0 16 16">
                  <path
                    fill-rule="evenodd"
                    d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                </svg>
              </div>
              <p class="hero__message-notification">Tarjima nusxalandi</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container site-footer__container">
        <div class="site-footer__block"></div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
